<section class="guess-the-number">
    <h3 class="guess-the-number__title">Вгадай число,яке загадав комп'ютер </h3>
    <div class="guess-the-number__content">

        <div class="guess-the-number__input-wrapper">
            <input type="number" id="guess-the-number__input" class="guess-the-number__input" min="1" max="10" placeholder="Введіть число">
            <div id="guess-the-number__submit" class="guess-the-number__search">
                <svg class="guess-the-number__icon" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
                    <circle cx="7" cy="7" r="5" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="11" y1="11" x2="15" y2="15" stroke="white" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <p class="guess-the-number__result">
            <span id="guess-the-number__output"></span>
        </p>
    </div>
 
</section>
