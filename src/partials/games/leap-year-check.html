
<section class="leap-year">
    <h3 class="leap-year__title">Перевір в який рік ти народився</h3>
    <div class="leap-year__content">

        <div class="leap-year__input-wrapper">
            <input type="number" id="leap-year__input" class="leap-year__input" placeholder="Введіть рік народження">
            <div id="leap-year__submit" class="leap-year__search">
                <svg class="leap-year__icon" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
                    <circle cx="7" cy="7" r="5" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="11" y1="11" x2="15" y2="15" stroke="white" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <p class="leap-year__result">
            <span id="leap-year__output"></span>
        </p>
    </div>
</section>
