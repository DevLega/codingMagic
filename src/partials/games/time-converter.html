<section class="time-converter">
    <h3 class="time-converter__title">Калькулятор часу</h3>
    <div class="time-converter__content">

        <div class="time-converter__input-wrapper">
            <input type="number" id="time-converter__input" class="time-converter__input" placeholder="Введіть число">
            <div id="time-converter__submit" class="time-converter__search">
                <svg class="time-converter__icon" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
                    <circle cx="7" cy="7" r="5" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="11" y1="11" x2="15" y2="15" stroke="white" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <p class="time-converter__result">
            <span id="time-converter__output-days">00</span> дн.
            <span id="time-converter__output-hours">00</span>:<span id="time-converter__output-minutes">00</span>:<span id="time-converter__output-seconds">00</span>
        </p>
    </div>
</section>
